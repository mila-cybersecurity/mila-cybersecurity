<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Escritorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Escritorio -->
    <div id="desktop">
        <!-- Iconos de carpetas -->
        <div class="icon" onclick="openWindow('myDocuments')">
            <img src="folder-icon.png" alt="Carpeta" class="icon-image">
            <p>Mis Documentos</p>
        </div>
        <div class="icon" onclick="openWindow('aboutMe')">
            <img src="folder-icon.png" alt="Carpeta" class="icon-image">
            <p>Sobre Mí</p>
        </div>
    </div>

    <!-- Ventana de "Mis Documentos" -->
    <div id="myDocuments" class="window">
        <div class="window-header">
            <p>Mis Documentos</p>
            <button onclick="closeWindow('myDocuments')">X</button>
        </div>
        <div class="window-content">
            <ul>
                <li><a href="project1.pdf" target="_blank">Proyecto1.pdf</a></li>
                <li><a href="script.py" target="_blank">script.py</a></li>
                <li><a href="notes.txt" target="_blank">notes.txt</a></li>
            </ul>
        </div>
    </div>

    <!-- Ventana de "Sobre Mí" -->
    <div id="aboutMe" class="window">
        <div class="window-header">
            <p>Sobre Mí</p>
            <button onclick="closeWindow('aboutMe')">X</button>
        </div>
        <div class="window-content">
            <p>Información personal y experiencia.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
