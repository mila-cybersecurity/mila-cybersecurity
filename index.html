<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div class="icon" style="top: 20px; left: 20px;" onclick="openWindow('myDocuments')">
            <img src="icons/folder.gif" alt="Mis Documentos">
            <p>Mis Documentos</p>
        </div>
        <div class="icon" style="top: 20px; left: 120px;" onclick="openWindow('aboutMe')">
            <img src="icons/folder.gif" alt="Sobre M칤">
            <p>Sobre M칤</p>
        </div>
        <div class="icon" style="top: 20px; left: 220px;" onclick="openWindow('readme')">
            <img src="icons/folder.gif" alt="README">
            <p>README</p>
        </div>
        <div class="icon" style="top: 20px; left: 320px;" onclick="openWindow('imagesFolder')">
            <img src="icons/folder.gif" alt="Im치genes">
            <p>Im치genes</p>
        </div>

        <!-- Ventana de Mis Documentos -->
        <div id="myDocuments" class="window">
            <div class="window-header">
                <span>Mis Documentos</span>
                <div class="window-controls">
                    <button onclick="closeWindow('myDocuments')" class="close-button">X</button>
                    <button onclick="toggleResize('myDocuments')" class="resize-button">游댭</button>
                </div>
            </div>
            <div class="window-content">
                <div class="icon" onclick="openFolder('myDocumentsFolder1')">
                    <img src="icons/blank.gif" alt="Carpeta 1">
                    <p>Carpeta 1</p>
                </div>
                <div class="icon" onclick="openFolder('myDocumentsFolder2')">
                    <img src="icons/blank.gif" alt="Carpeta 2">
                    <p>Carpeta 2</p>
                </div>
                <div class="icon" onclick="openFolder('myDocumentsFolder3')">
                    <img src="icons/blank.gif" alt="Carpeta 3">
                    <p>Carpeta 3</p>
                </div>
            </div>
        </div>

        <!-- Ventana Sobre M칤 -->
        <div id="aboutMe" class="window">
            <div class="window-header">
                <span>Sobre M칤</span>
                <div class="window-controls">
                    <button onclick="closeWindow('aboutMe')" class="close-button">X</button>
                    <button onclick="toggleResize('aboutMe')" class="resize-button">游댭</button>
                </div>
            </div>
            <div class="window-content">
                <p>Informaci칩n sobre m칤...</p>
            </div>
        </div>

        <!-- Ventana README -->
        <div id="readme" class="window">
            <div class="window-header">
                <span>README</span>
                <div class="window-controls">
                    <button onclick="closeWindow('readme')" class="close-button">X</button>
                    <button onclick="toggleResize('readme')" class="resize-button">游댭</button>
                </div>
            </div>
            <div class="window-content">
                <p>Contenido del README...</p>
            </div>
        </div>

        <!-- Ventana Im치genes -->
        <div id="imagesFolder" class="window">
            <div class="window-header">
                <span>Im치genes</span>
                <div class="window-controls">
                    <button onclick="closeWindow('imagesFolder')" class="close-button">X</button>
                    <button onclick="toggleResize('imagesFolder')" class="resize-button">游댭</button>
                </div>
            </div>
            <div class="window-content">
                <div class="icon">
                    <img src="path/to/image1.jpg" alt="Imagen 1">
                    <p>Imagen 1</p>
                </div>
                <div class="icon">
                    <img src="path/to/image2.jpg" alt="Imagen 2">
                    <p>Imagen 2</p>
                </div>
                <div class="icon">
                    <img src="path/to/image3.jpg" alt="Imagen 3">
                    <p>Imagen 3</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
