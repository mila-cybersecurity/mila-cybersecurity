<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escritorio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="desktop">
        <div class="icon" onclick="openWindow('myDocuments')">
            <img src="icons/folder.gif" alt="Folder Icon">
            <p>Mis Documentos</p>
        </div>

        <div class="icon" onclick="openWindow('aboutMe')">
            <img src="icons/folder.gif" alt="About Me Icon">
            <p>Sobre Mí</p>
        </div>

        <div class="icon" onclick="openWindow('readme')">
            <img src="icons/blank.gif" alt="Readme Icon">
            <p>ReadMe.txt</p>
        </div>
    </div>

    <!-- Ventanas emergentes -->
    <div id="myDocuments" class="window">
        <div class="window-header" id="myDocuments-header">
            <p>Mis Documentos</p>
            <button onclick="closeWindow('myDocuments')">X</button>
        </div>
        <div class="window-content">
            <ul>
                <li><a href="scripts/index.html" target="_blank">Scripts</a></li>
                <li><a href="hack-the-box/index.html" target="_blank">Hack The Box</a></li>
                <li><a href="bug-bounty/index.html" target="_blank">Bug Bounty</a></li>
            </ul>
        </div>
    </div>

    <div id="aboutMe" class="window">
        <div class="window-header" id="aboutMe-header">
            <p>Sobre Mí</p>
            <button onclick="closeWindow('aboutMe')">X</button>
        </div>
        <div class="window-content">
            <p>Este es el contenido sobre mí.</p>
        </div>
    </div>

    <div id="readme" class="window">
        <div class="window-header" id="readme-header">
            <p>ReadMe.txt</p>
            <button onclick="closeWindow('readme')">X</button>
        </div>
        <div class="window-content">
            <p>Este es un archivo de texto que describe la página.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
