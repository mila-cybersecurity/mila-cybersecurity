<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeup Boardlight</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            font-family: Arial, sans-serif; /* Añade una fuente más legible */
        }
        h1 {
            font-size: 2em; /* Título más grande */
            margin-bottom: 20px; /* Espacio debajo del título */
        }
        iframe {
            width: 100%; /* Ancho completo */
            max-width: 800px; /* Máximo ancho en pantallas grandes */
            height: 80vh; /* Altura de 80% de la ventana */
            border: none;
        }
        a.back {
            margin-top: 20px; /* Espacio encima del enlace */
            padding: 10px 15px; /* Relleno alrededor del enlace */
            background-color: #007BFF; /* Color de fondo */
            color: white; /* Color del texto */
            text-decoration: none; /* Sin subrayado */
            border-radius: 5px; /* Bordes redondeados */
        }
        a.back:hover {
            background-color: #0056b3; /* Color al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>Writeup Boardlight</h1>
    <iframe src="Boardlight Writeup HTB.pdf"></iframe>
    <a href="../index.html" class="back">Volver al Inicio</a>
</body>
</html>
