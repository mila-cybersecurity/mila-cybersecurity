<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeup Boardlight</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            font-family: Arial, sans-serif;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.8em; /* Ajustado para móviles */
            margin-bottom: 15px;
        }
        iframe {
            width: 100%;
            height: 60vh; /* Menor altura para móviles */
            max-width: 800px; /* Limitar ancho en pantallas grandes */
            border: none;
        }
        a.back {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Writeup Boardlight</h1>
    <iframe src="Boardlight Writeup HTB.pdf"></iframe>
    <a href="../index.html" class="back">Back</a>
</body>
</html>
